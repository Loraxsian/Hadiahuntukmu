<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />

</head>
<body>
  <div id="particles-js"></div>

  <section class="hadiah" style="margin-top: 100px;">

    <!-- Tombol Klaim -->
    <div class="klaim-container">
      <button id="btnKlaim" class="klaim-btn">KLAIM</button>
      <div id="passwordForm" class="hidden">
        <input type="password" id="passwordInput" placeholder="Masukkan password" />
        <button onclick="cekPassword()">Submit</button>

    </div>

    <!-- QRIS + Foto Kiri & Kanan khusus untuk HP -->

    <!-- Tombol Aksi -->
    <div class="hadiah-btn-container">
      <button onclick="window.location.href='index.html'" class="btn-kembali">â† Kembali</button>
      <button onclick="window.location.href='https://youtu.be/ChukpOHfAI8?si=RAij2TB27Gvq7Ehe'" class="btn-musik">ğŸµ Semoga Suka</button>

  </section>

  <!-- Foto kiri & kanan untuk versi PC -->

  <img src="galeri/laura_rightstyle-preview.png" class="side-photo right-photo" alt="Laura Kanan">

  <canvas id="fireworksCanvas"></canvas>

  <script src="js/particles.min.js"></script>
  <script src="js/particle-script.js"></script>
  <script src="js/fireworks.js"></script>
  <script>
    const btnKlaim = document.getElementById("btnKlaim");
    const passwordForm = document.getElementById("passwordForm");
    const qrisWrapper = document.getElementById("qrisWrapper");

    btnKlaim.onclick = () => {
      passwordForm.classList.remove("hidden");
    };

    function cekPassword() {
      const password = document.getElementById("passwordInput").value;
      if (password === "103a0723f20ba1b21834c2398f0f2b03") {
        qrisWrapper.classList.remove("hidden");
        passwordForm.classList.add("hidden");
        btnKlaim.classList.add("hidden");
      } else {
        alert("Password salah!");
      }
    }
  </script>
</body>
</html>
