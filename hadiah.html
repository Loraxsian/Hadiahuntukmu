<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hadiah Untukmu</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="css/particle-style.css" />
</head>
<body>
  <div id="particles-js"></div>

  <section class="hadiah" style="margin-top: 100px;">
    <h2 class="judul-utama">ğŸ€ Ini hadiah dariku untukmu, Laura ğŸ€</h2>
    <p class="ucapan-hadiah">Mungkin tak seberapa... tapi semoga bermanfaat ya ğŸ€</p>

    <!-- Tombol Klaim Hadiah -->
    <div class="klaim-container">
      <button class="klaim-btn" onclick="document.getElementById('passwordForm').style.display='block'">ğŸ KLAIM ğŸ</button>
      <div id="passwordForm" class="hidden">
        <input type="password" id="passwordInput" placeholder="Masukkan password">
        <button onclick="checkPassword()">Submit</button>
      </div>
    </div>

    <!-- QRIS untuk HP -->
    <div id="qrisHp" class="qris-wrapper hidden">
      <img src="galeri/laura_leftstyle.png" class="foto-kiri" alt="Laura Kiri">
      <img src="img/qris.png" class="qris-img" alt="QRIS Hadiah">
      <img src="galeri/laura_rightstyle-preview.png" class="foto-kanan" alt="Laura Kanan">
    </div>

    <!-- QRIS untuk PC -->
    <div id="qrisPc" class="hidden qris-pc-container">
      <img src="img/qris.png" class="qris-img" alt="QRIS Hadiah">
    </div>

    <!-- Tombol Aksi -->
    <div class="hadiah-btn-container">
      <button onclick="window.location.href='index.html'" class="btn-kembali">â† Kembali</button>
      <button onclick="window.location.href='https://youtu.be/ChukpOHfAI8?si=RAij2TB27Gvq7Ehe'" class="btn-musik">ğŸµ Semoga Suka</button>
    </div>
  </section>

  <canvas id="fireworksCanvas"></canvas>

  <!-- Foto kiri & kanan untuk versi PC -->
  <img src="galeri/laura_leftstyle.png" class="side-photo left-photo" alt="Laura Kiri">
  <img src="galeri/laura_rightstyle-preview.png" class="side-photo right-photo" alt="Laura Kanan">

  <!-- Script -->
  <script src="js/particles.min.js"></script>
  <script src="js/particle-script.js"></script>
  <script src="js/fireworks.js"></script>

  <script>
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const correct = "103a0723f20ba1b21834c2398f0f2b03";
      if (input === correct) {
        // Tampilkan QRIS HP jika di HP
        const isMobile = window.innerWidth <= 768;
        if (isMobile) {
          document.getElementById("qrisHp").classList.remove("hidden");
        } else {
          document.getElementById("qrisPc").classList.remove("hidden");
        }
        document.getElementById("passwordForm").classList.add("hidden");
      } else {
        alert("Password salah!");
      }
    }
  </script>
</body>
</html>
