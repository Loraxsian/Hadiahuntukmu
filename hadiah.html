<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <div id="particles-js"></div>

  <section class="hadiah" style="margin-top: 100px;">

    <!-- Tombol Klaim -->
    <div class="klaim-container">
      <button class="klaim-btn" onclick="showPasswordForm()">KLAIM</button>
      <div id="passwordForm" class="hidden">
        <input type="password" id="passwordInput" placeholder="Masukkan sandi...">
        <button onclick="cekPassword()">Buka</button>

    </div>

    <!-- QRIS + Foto Kiri & Kanan khusus untuk HP -->
    <div class="qris-wrapper hidden" id="qrisWrapper">
      <img src="galeri/laura_leftstyle.png" class="foto-kiri" alt="Laura Kiri">
      <img src="img/qris.png" class="qris-img" alt="QRIS Hadiah">

    </div>

    <!-- Tombol Aksi -->
    <div style="margin-top: 30px; display: flex; justify-content: space-between; max-width: 400px; margin-inline: auto;">
      <button onclick="window.location.href='index.html'" style="padding: 10px 20px; border-radius: 10px; background-color: #555; color: white; border: none; cursor: pointer;">

      <button onclick="window.location.href='https://youtu.be/ChukpOHfAI8?si=RAij2TB27Gvq7Ehe'" style="padding: 10px 20px; border-radius: 10px; background-color: #00c2cb; color: white; border: none; cursor: pointer;">

  <!-- Hanya untuk PC -->
  <img src="galeri/laura_leftstyle.png" class="side-photo left-photo" alt="Laura Kiri">
  <img src="galeri/laura_rightstyle-preview.png" class="side-photo right-photo" alt="Laura Kanan">

  <canvas id="fireworksCanvas"></canvas>

  <!-- Script -->
  <script src="js/particles.min.js"></script>
  <script src="js/particle-script.js"></script>
  <script src="js/fireworks.js"></script>
  <script>
    function showPasswordForm() {
      document.getElementById('passwordForm').classList.remove('hidden');
    }

    function cekPassword() {
      const input = document.getElementById('passwordInput').value;
      const valid = "103a0723f20ba1b21834c2398f0f2b03";
      if (input === valid) {
        document.getElementById('qrisWrapper').classList.remove('hidden');
        document.getElementById('passwordForm').classList.add('hidden');
      } else {
        alert("Sandi salah!");
      }
    }
  </script>
</body>
</html>
