<!DOCTYPE html> 
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hadiah Untukmu</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="css/particle-style.css" />
</head>
<body>
  <div id="particles-js"></div>

  <section class="hadiah" style="margin-top: 100px;">
    <h2 class="judul-utama">🎀 Ini hadiah dariku untukmu, Laura 🎀</h2>
    <p class="ucapan-hadiah">Mungkin tak seberapa... tapi semoga bermanfaat ya 🎀</p>

    <!-- QRIS & FOTO KIRI-KANAN Khusus HP (muncul setelah password benar) -->
   <div id="qrisSection" class="qris-wrapper hidden">
    <div class="qris-row">
      <img src="galeri/laura_leftstyle.png" class="qris-img-side kiri" alt="Laura Kiri">
      <img src="img/qris.png" class="qris-img-main" alt="QRIS Hadiah">
      <img src="galeri/laura_rightstyle-preview.png" class="qris-img-side kanan" alt="Laura Kanan">
    </div>
    <img src="img/qris.png" class="qris-img only-pc" alt="QRIS Hadiah PC">
</div>


    <!-- Form Password -->
    <div class="klaim-container">
      <form id="passwordForm">
        <input type="password" id="passwordInput" placeholder="Masukkan password..." required />
        <button type="submit">Klaim</button>
      </form>
    </div>

    <!-- Tombol Aksi -->
    <div style="margin-top: 30px; display: flex; justify-content: space-between; max-width: 400px; margin-inline: auto;">
      <button onclick="window.location.href='index.html'" style="padding: 10px 20px; border-radius: 10px; background-color: #555; color: white; border: none; cursor: pointer;">
        ← Kembali
      </button>
      <button onclick="window.location.href='https://youtu.be/ChukpOHfAI8?si=RAij2TB27Gvq7Ehe'" style="padding: 10px 20px; border-radius: 10px; background-color: #00c2cb; color: white; border: none; cursor: pointer;">
        🎵 Semoga Suka
      </button>
    </div>
  </section>

  <canvas id="fireworksCanvas"></canvas>

  <!-- Foto kiri & kanan untuk versi PC -->
  <div class="only-pc">
    <img src="galeri/laura_leftstyle.png" class="side-photo left-photo" alt="Laura Kiri">
    <img src="galeri/laura_rightstyle-preview.png" class="side-photo right-photo" alt="Laura Kanan">
  </div>

  <!-- Script -->
  <script src="js/particles.min.js"></script>
  <script src="js/particle-script.js"></script>
  <script src="js/fireworks.js"></script>
  <script>
    document.getElementById("passwordForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const input = document.getElementById("passwordInput").value;
      if (input === "ultahprita") {
        const qrisSection = document.getElementById("qrisSection");
        qrisSection.classList.remove("hidden");
        qrisSection.style.display = "flex"; // Tambahkan ini agar tampil di PC
        document.getElementById("passwordForm").style.display = "none";
      } else {
        alert("Password salah ya :)");
      }
    });
  </script>
</body>
</html>
